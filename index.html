<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Pop_Up_Box</title>
</head>
<body>
   
    <div class="text-center mt-5">

        <button class="clicks">Click me</button>

    </div>

<div id="box" class="container mt-5">
    <div class="cross"><span>X</span></div>
    <div class="one">
        <h2 class="pt-3 text-center">Enter Details</h2>
        <form action="#">
            <div class="form group">
                <label for="username">Username</label>
                <input type="text" placeholder="Eg : Sarthak gupta" name="username"  id="username" class="form-control">
                <p class="one" id="invalid-username"></p>
            </div>
            <div class="form group">
                <label for="Email">Email</label>
                <input type="email"  placeholder="Eg : sarthakgupta@gmail.com" name="email" id="email" class="form-control">
                <p class="one" id="invalid-email"></p>
            </div>

            <input type="button" value="Submit" class="btn btn-primary submission">
        </form>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
